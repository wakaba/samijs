<!DOCTYPE HTML>
<title>SAMI.Integer</title>
<h1>SAMI.Integer</h1>

<p id=result class=FAIL>FAIL (noscript)</p>

<pre id=result-tap style="white-space: pre-wrap"></pre>

<script src="../../script/sami-core.js"></script>
<script src="../../script/sami-test.js"></script>
<script>
  var r = document.getElementById ('result');
  var tap = document.getElementById ('result-tap');

  SAMI.Global.install ();
  SAMI.Test.Utility.install ();

  var tm = new SAMI.Test.Manager (r, new SAMI.StringContainer.Element (tap));

  tm.is (SAMI.Integer.toPaddedHex (0, 0), '0');
  tm.is (SAMI.Integer.toPaddedHex (120, 0), '78');
  tm.is (SAMI.Integer.toPaddedHex (0xFF, 0), 'FF');
  tm.is (SAMI.Integer.toPaddedHex (0xFF, 4), '00FF');
  tm.is (SAMI.Integer.toPaddedHex (0x100, 6), '000100');
  tm.is (SAMI.Integer.toPaddedHex (0x10020, 3), '10020');
  tm.is (SAMI.Integer.toPaddedHex ("128", 6), '000080');
  tm.is (SAMI.Integer.toPaddedHex ("0x100", 6), '000100');

  tm.done ();
</script>
